<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kamień papier nozyce</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
            <h1>Kamień, papier, nożyce!</h1>
    </header>
    <div class="scoreboard">
         <div id="user-label" class="badge">user</div>
         <div id="computer-label" class="badge">comp</div>
        <span id="user-score">0</span> : <!-- span because it is inline element, div is a block element-->
        <span id="computer-score">0</span> <!-- span because it is inline element, div is a block element-->
    </div>
    <div class="result">
        <p>Papier pokonuje kamień! Wygrywasz! </p>
    </div>
    <div class="choices" >
        <div class="choice" id="rock">
            <i class="far fa-hand-rock"></i>
        </div>
        <div class="choice" id="scissors">
                <i class="far fa-hand-scissors"></i>
        </div>
        <div class="choice" id="paper">
                <i class="far fa-hand-paper"></i>
        </div>
        
    </div>
    <p id="action-message">Wykonaj swój ruch!</p>
    <!-- <footer>
        <h1>Daniel Franczak 2019</h1>
    </footer> -->
    
    <script src="script.js"></script>
</body>
</html>
